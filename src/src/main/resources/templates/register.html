<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Înregistrare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Înregistrare cont nou</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            <div class="mb-3">
                                <label for="nume" class="form-label">Nume:</label>
                                <input type="text" class="form-control" id="nume" th:field="*{nume}" required>
                            </div>
                            <div class="mb-3">
                                <label for="prenume" class="form-label">Prenume:</label>
                                <input type="text" class="form-control" id="prenume" th:field="*{prenume}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Parola:</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Înregistrare</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
