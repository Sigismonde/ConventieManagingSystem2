<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formular Student - Prodecan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/prodecan/dashboard">
            <i class="fas fa-university me-2"></i>Portal Convenții - Prodecan
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Link-uri principale -->
                <li class="nav-item">
                    <a class="nav-link" href="/prodecan/conventii">
                        <i class="fas fa-file-signature me-1"></i>Convenții
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prodecan/studenti">
                        <i class="fas fa-user-graduate me-1"></i>Studenți
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prodecan/companii">
                        <i class="fas fa-building me-1"></i>Companii
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prodecan/cadre-didactice">
                        <i class="fas fa-chalkboard-teacher me-1"></i>Cadre Didactice
                    </a>
                </li>
                
                                    <li class="nav-item">
                        <a class="nav-link" href="/prodecan/partners">
                            <i class="fas fa-handshake me-1"></i>Parteneri
                        </a>
                    </li>
                    
                      <li class="nav-item">
                        <a class="nav-link active" href="/prodecan/tutori">
                            <i class="fas fa-user-tie me-1"></i>Tutori
                        </a>
                    </li>
                

                <!-- Dropdown pentru adăugare -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="fas fa-plus me-1"></i>Adaugă
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="/prodecan/student-create">
                                <i class="fas fa-user-graduate me-2"></i>Student Nou
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/prodecan/companie-create">
                                <i class="fas fa-building me-2"></i>Companie Nouă
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/prodecan/cadru-didactic-create">
                                <i class="fas fa-chalkboard-teacher me-2"></i>Cadru Didactic Nou
                            </a>
                        </li>
                         <li>
                            <a class="dropdown-item" href="/prodecan/management/tutori/create">
                                <i class="fas fa-chalkboard-teacher me-2"></i>Tutore Nou
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- Informații utilizator și logout -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${user.numeComplet}">Nume Prodecan</span>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-link nav-link" type="submit">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-user-graduate me-2"></i>Adăugare Student Nou
                </h5>
            </div>
            <div class="card-body">
            
             <form th:action="${student.id == 0 ? '/prodecan/student-create' : '/prodecan/student-edit/' + student.id}"
      th:object="${student}" method="post">
                    
                    <!-- Adăugăm un câmp ascuns pentru ID -->
                    <input type="hidden" th:field="*{id}" />
                <form action="/prodecan/student-create" method="post" th:object="${student}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nume" class="form-label">Nume</label>
                            <input type="text" class="form-control" id="nume" th:field="*{nume}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="prenume" class="form-label">Prenume</label>
                            <input type="text" class="form-control" id="prenume" th:field="*{prenume}" required>
                        </div>
                    </div>

    <div class="row mb-3">
    <div class="col-md-6">
        <label for="email" class="form-label">Email:</label>
        <input type="email" th:field="*{email}" 
       th:readonly="${student.id > 0}" required>
    </div>
    <div class="col-md-6">
        <label for="telefon" class="form-label">Telefon:</label>
        <input type="text" class="form-control" id="telefon" th:field="*{telefon}" required>
    </div>
</div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="facultate" class="form-label">Facultate</label>
                            <input type="text" class="form-control" id="facultate" th:field="*{facultate}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="specializare" class="form-label">Specializare</label>
                            <input type="text" class="form-control" id="specializare" th:field="*{specializare}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cnp" class="form-label">CNP</label>
                            <input type="text" class="form-control" id="cnp" th:field="*{cnp}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="dataNasterii" class="form-label">Data Nașterii</label>
                            <input type="date" class="form-control" id="dataNasterii" th:field="*{dataNasterii}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="loculNasterii" class="form-label">Locul Nașterii</label>
                            <input type="text" class="form-control" id="loculNasterii" th:field="*{loculNasterii}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cetatenie" class="form-label">Cetățenie</label>
                            <input type="text" class="form-control" id="cetatenie" th:field="*{cetatenie}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="serieCi" class="form-label">Serie CI</label>
                            <input type="text" class="form-control" id="serieCi" th:field="*{serieCi}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="numarCi" class="form-label">Număr CI</label>
                            <input type="text" class="form-control" id="numarCi" th:field="*{numarCi}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
    <div class="col-md-6">
        <label for="adresa" class="form-label">Adresa</label>
        <textarea class="form-control" id="adresa" th:field="*{adresa}" rows="2"></textarea>
    </div>
    <div class="col-md-6">
        <label for="anUniversitar" class="form-label">An Universitar</label>
        <input type="text" class="form-control" id="anUniversitar" th:field="*{anUniversitar}" 
               placeholder="ex: 2024-2025">
    </div>
</div>
                        <div class="col-md-6">
                            <label for="anDeStudiu" class="form-label">An de Studiu</label>
                            <select class="form-control" id="anDeStudiu" th:field="*{anDeStudiu}" required>
                                <option value="1">Anul 1</option>
                                <option value="2">Anul 2</option>
                                <option value="3">Anul 3</option>
                                <option value="4">Anul 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Salvează
                        </button>
                        <a href="/prodecan/studenti" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Înapoi
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
