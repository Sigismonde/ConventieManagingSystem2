<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editare Partener - Prodecan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/prodecan/dashboard">
                <i class="fas fa-university me-2"></i>Portal Convenții - Prodecan
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-handshake me-2"></i>Editare Partener
                </h5>
            </div>
            <div class="card-body">
                <!-- Action va fi spre /partners/edit/{id} -->
                <form th:action="@{'/prodecan/management/partners/edit/' + ${partner.id}}" 
                      th:object="${partner}" method="post">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nume" class="form-label">Nume</label>
                            <input type="text" class="form-control" id="nume" th:field="*{nume}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="prenume" class="form-label">Prenume</label>
                            <input type="text" class="form-control" id="prenume" th:field="*{prenume}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="functie" class="form-label">Funcție</label>
                            <input type="text" class="form-control" id="functie" th:field="*{functie}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="companie" class="form-label">Companie</label>
                            <select class="form-select" id="companie" th:field="*{companie}" required>
                                <option value="">Selectați compania</option>
                                <option th:each="comp : ${companii}"
                                        th:value="${comp}"
                                        th:text="${comp.nume}"
                                        th:selected="${comp.id == partner.companie.id}">
                                    Nume Companie
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" 
                                   th:value="${partner.email}" 
                                   readonly>
                            <small class="text-muted">Email-ul nu poate fi modificat</small>
                            <!-- Hidden field pentru a transmite email-ul -->
                            <input type="hidden" th:field="*{email}">
                        </div>
                        <div class="col-md-6">
                            <label for="telefon" class="form-label">Telefon</label>
                            <input type="text" class="form-control" id="telefon" th:field="*{telefon}" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Salvează Modificările
                        </button>
                        <a href="/prodecan/management/partners" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Înapoi
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
